<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Business Idea Generator</title>
</head>
<body>
    <h1>Business Idea Generator</h1>
    <form method="POST" action="/generate">
        <label for="business_idea">Business Idea:</label>
        <input type="text" id="business_idea" name="business_idea" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="budget">Budget:</label>
        <input type="text" id="budget" name="budget" required><br><br>

        <label for="profit">Yearly Profit:</label>
        <input type="text" id="profit" name="profit" required><br><br>

        <input type="submit" value="Generate Idea">
    </form>
</body>
</html>
